include base.ini

[Config Test-BandSorting]
extends=Base
*.numUeCellPairs = 1 # 1025+2*i+1 ... 
*.numUeD2DPairs = 1 # Tx0=1025...1025+i 
**.deployer.numRbDl = 1
**.deployer.numRbUl = 1
**.numBands = 1
**.omniscientEntity.recordBandAllocation = true
**.omniscientEntity.historyFilename = "test-bandsorting_allocation"
**.omniscientEntity.considerTerminateFlag = false

*.eNodeB.nic.d2dModeSelectionType = "D2DModeSelectionForcedD2D"
**.schedulingDisciplineDl = "REASSIGNMENT"
**.schedulingDisciplineUl = "REASSIGNMENT"
**.omniscientEntity.reassignmentSchedulingDirection = "forward" # 'backward' = Cellular First, 'forward' = D2D First