[Config UnitTest-CellularFirst]
**.omniscientEntity.recordBandAllocation = true
**.omniscientEntity.historyFilename = "scheduling_history_cellular_first"
*.numUeCell = 1
*.numUeD2DTx = 1
*.numUeD2DRx = 1
**.deployer.numRbDl = 2
**.deployer.numRbUl = 2
**.numBands = 2
**.eNodeB.d2dCapable = true
**.ueD2D*[*].d2dCapable = true
**.amcMode = "D2D"
**.eNodeB.nic.phy.enableD2DCqiReporting = true # false -> out_of_range error.
**.usePreconfiguredTxParams = false # true -> undefined runtime error
*.eNodeB.nic.d2dModeSelection = true
*.eNodeB.nic.d2dModeSelectionType = "D2DModeSelectionMaxDatarate"
**.schedulingDisciplineDl = "MAX_DATARATE"
**.schedulingDisciplineUl = "MAX_DATARATE"

**.eNodeB.mobility.initFromDisplayString = false
**.eNodeB.mobility.initialX = 100m
**.eNodeB.mobility.initialY = 100m
**.ueD2DTx[0].mobility.initialX = 900m
**.ueD2DTx[0].mobility.initialY = 500m
**.ueD2DRx[0].mobility.initialX = 950m
**.ueD2DRx[0].mobility.initialY = 500m
**.ueCell[0].mobility.initialX = 70m
**.ueCell[0].mobility.initialY = 100m

*.ue*[*].macCellId = 1
*.ue*[*].masterId = 1
*.ue*[*].mobility.initFromDisplayString = false
*.ue*[*].nic.phy.ueTxPower = 26   # UL Tx Power (in dB)
*.ue*[*].nic.phy.d2dTxPower = 24.14973348 # 10*LOG10(260)
**.ue*[*].numUdpApps = 1
**.server.numUdpApps = 1

**.ueD2DTx[0].udpApp[0].typename = "UDPBasicApp"
**.ueD2DTx[0].udpApp[0].destAddresses = "ueD2DRx[0]"
**.ueD2DTx[0].nic.d2dPeerAddresses = "ueD2DRx[0]"
**.ueD2DTx[0].udpApp[0].destPort = 1000
**.ueD2DTx[0].udpApp[0].sendInterval = 0.1s
**.ueD2DTx[0].udpApp[0].messageLength = 1024B

**.ueD2DRx[0].udpApp[0].typename = "UDPSink"
**.ueD2DRx[0].udpApp[0].localPort = 1000

**.ueCell[0].udpApp[0].typename = "UDPBasicApp"
**.ueCell[0].udpApp[0].destAddresses = "server"
**.ueCell[0].udpApp[0].destPort = 1000
**.ueCell[0].udpApp[0].sendInterval = 0.1s
**.ueCell[0].udpApp[0].messageLength = 1024B

**.server.udpApp[0].typename = "UDPSink"
**.server.udpApp[0].localPort = 1000

